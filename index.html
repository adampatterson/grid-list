<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8"> 
	<title>Resoinsive Tables using Lists</title>

	<link rel="stylesheet/less" type="text/css" href="grid.less">
	<script type="text/javascript" src="less.js"></script>

	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	
	<div class="container">

        <ul class="grid">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>2</li>
        </ul>

		<ul class="grid">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>2</li>
		</ul>

		<ul class="grid">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>2</li>
		</ul>

		<ul class="grid_alternative">
			<li>6</li>
			<li>6</li>
		</ul>

		<ul class="grid_example">
			<li>4</li>
			<li>4</li>
			<li>4</li>
		</ul>

		<ul class="grid_offset">
			<li>4</li>
			<li>4</li>
		</ul>

        <ul class="grid_offset_alternate">
            <li>6</li>
        </ul>

	</div>

</body>
</html>
